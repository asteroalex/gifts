<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подарки</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* Отключаем горизонтальную прокрутку */
        }

        .no-gifts {
            margin-top: 20%;
            text-align: center;
            font-size: 24px;
            color: #aaa;
        }

        .gifts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .gift {
            background-color: #1e1e1e;
            border-radius: 16px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            width: 200px;
            height: 200px;
        }

        .gift img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            background-color: #181818;
            width: 100%;
            color: #aaa;
            cursor: pointer;
        }

        footer a {
            color: #1e90ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .admin-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .admin-panel input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #121212;
            color: #fff;
        }

        .admin-panel .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 999;
            display: none;
        }

        .gift-details {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 50%;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 16px 16px 0 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .gift-details .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        .gift-details img {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        .gift-details table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .gift-details table td {
            padding: 10px;
            border: 1px solid #333;
        }

        .gift-details button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #1e90ff;
            color: #fff;
            cursor: pointer;
        }

        .gift-details button:hover {
            background-color: #1c7ed6;
        }
    </style>
</head>
<body>
    <div class="no-gifts">На данный момент подарков нет</div>
    <div class="gifts-container"></div>

    <footer onclick="openAdminPanelForNewGift()">Created by <a href="https://t.me/asteroalex" target="_blank">ASTERO</a></footer>

    <div class="overlay" onclick="closeAdminPanel()"></div>
    <div class="admin-panel">
        <button class="close-btn" onclick="closeAdminPanel()">×</button>
        <input type="text" id="gift-date" placeholder="Дата появления подарка">
        <input type="text" id="gift-cost" placeholder="Стоимость">
        <input type="text" id="gift-quantity" placeholder="Наличие">
        <input type="text" id="gift-title" placeholder="Название подарка">
        <input type="url" id="gift-url" placeholder="Ссылка на гиф с подарком">
        <input type="password" id="admin-password" placeholder="Пароль администратора">
        <button onclick="saveGift()">Сохранить</button>
    </div>

    <div class="gift-details">
        <button class="close-btn" onclick="closeGiftDetails()">×</button>
        <img id="gift-image" src="" alt="">
        <h3 id="gift-title-details" onclick="handleGiftTitleClick()"></h3>
        <table>
            <tr><td>Дата:</td><td id="gift-date-details"></td></tr>
            <tr><td>Стоимость:</td><td id="gift-cost-details"></td></tr>
            <tr><td>Наличие:</td><td id="gift-quantity-details"></td></tr>
        </table>
        <button onclick="closeGiftDetails()">ОК</button>
    </div>

    <script>
        let footerClickCount = 0;
        let currentGiftElement = null;
        let titleClickCount = 0;

        function openAdminPanelForNewGift() {
            currentGiftElement = null;
            document.getElementById('gift-date').value = '';
            document.getElementById('gift-cost').value = '';
            document.getElementById('gift-quantity').value = '';
            document.getElementById('gift-title').value = '';
            document.getElementById('gift-url').value = '';
            openAdminPanel();
        }

        function handleGiftTitleClick() {
            titleClickCount++;
            if (titleClickCount >= 10) {
                openAdminPanel();
            }
        }

        function openAdminPanel() {
            document.querySelector('.overlay').style.display = 'block';
            document.querySelector('.admin-panel').style.display = 'block';
        }

        function closeAdminPanel() {
            document.querySelector('.overlay').style.display = 'none';
            document.querySelector('.admin-panel').style.display = 'none';
            footerClickCount = 0;
            titleClickCount = 0;
        }

        function saveGift() {
            const date = document.getElementById('gift-date').value;
            const cost = document.getElementById('gift-cost').value;
            const quantity = document.getElementById('gift-quantity').value;
            const title = document.getElementById('gift-title').value;
            const url = document.getElementById('gift-url').value;
            const password = document.getElementById('admin-password').value;

            if (password !== '1103201000') {
                alert('Неверный пароль администратора.');
                return;
            }

            if (currentGiftElement) {
                // Обновляем существующий подарок
                currentGiftElement.querySelector('img').src = url;
                currentGiftElement.querySelector('h3').textContent = title;
                currentGiftElement.onclick = () => openGiftDetails(date, cost, quantity, title, url);
            } else {
                // Добавляем новый подарок
                const container = document.querySelector('.gifts-container');
                const noGifts = document.querySelector('.no-gifts');
                if (noGifts) noGifts.remove();

                const gift = document.createElement('div');
                gift.className = 'gift';
                gift.innerHTML = `<img src="${url}" alt="${title}"><h3>${title}</h3>`;
                gift.onclick = () => openGiftDetails(date, cost, quantity, title, url);
                container.appendChild(gift);
            }

            closeAdminPanel();
        }

        function openGiftDetails(date, cost, quantity, title, url) {
            document.querySelector('#gift-image').src = url;
            document.querySelector('#gift-title-details').textContent = title;
            document.querySelector('#gift-date-details').textContent = date;
            document.querySelector('#gift-cost-details').textContent = cost;
            document.querySelector('#gift-quantity-details').textContent = quantity;

            currentGiftElement = [...document.querySelectorAll('.gift h3')].find(h3 => h3.textContent === title).parentElement;

            document.querySelector('.gift-details').style.display = 'block';
        }

        function closeGiftDetails() {
            document.querySelector('.gift-details').style.display = 'none';
        }
    </script>
</body>
</html>
